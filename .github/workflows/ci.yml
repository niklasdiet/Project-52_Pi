name: CI-Test

on:
  push:
    branches:
      - development

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, raspbian-latest]
        python-version: ["3.9"]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust as per your project

      - name: Run tests
        run: |
          python -m pytest  # Adjust as per your test setup

      - name: Commit to testing branch
        run: |
          git checkout -b testing
          git add .
          git commit -m "Automated testing commit"
          git push origin testing
